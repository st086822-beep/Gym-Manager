name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages-dir

      - name: Copy build to gh-pages
        run: |
          cd gh-pages-dir
          # Remove all files except .git
          find . -maxdepth 1 -not -name '.git' -exec rm -rf {} + 2>/dev/null || true
          # Copy fresh dist
          cp -r ../dist/* .
          echo "dist deployed" > .deployed
          ls -la
          
      - name: Commit and push to gh-pages
        run: |
          cd gh-pages-dir
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add -A
          git commit -m "deploy: build $(date +%s)" || echo "no changes"
          git push

